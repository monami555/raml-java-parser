#%RAML 0.8
---
title: Example API
version: v1
mediaType: application/json

traits:
    - traitOne:
        body:
            schema: |
              {  "$schema": "http://json-schema.org/draft-03/schema",
                 "type": "object",
                 "description": "A product presentation",
                 "properties": {
                   "id":  { "type": "string" },
                   "title":  { "type": "string" }
                 }
              }

resourceTypes:
    - typeParent:
        get:
            responses:
                200:
                    description: success
                    body:
                        example: |
                            {"hello": "world"}
        post:
            is: [traitOne]
      typeChild:
        type: typeParent
        put:
            is: [traitOne]
    - dummy:
        get:
            responses:
                200:
                    body:
                        example: |
                               {
                                 "id": "foo"
                               }
                        application/json:
                            schema: |
                               {  "$schema": "http://json-schema.org/draft-03/schema",
                                   "type": "object",
                                   "description": "A dummy schema",
                                   "properties": {
                                     "id":  { "type": "string" }
                                   }
                                }
                        text/html:
                            example: dummy resource example

/simple:
    type: typeChild
    delete:
        responses:
            204: ~

/form:
    post:
        body:
            formParameters:
                key1:
                    type: string

/empty:
    put:
        body:
        responses:
            200:
                body:

/nobody:
    get:
        responses:
            200:

/merged:
    type: dummy
    get:
        responses:
            200:
              body:
                schema: |
                   {  "$schema": "http://json-schema.org/draft-03/schema",
                      "type": "object",
                      "description": "A merged schema",
                      "properties": {
                        "id":  { "type": "string" }
                      }
                   }